<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <div class="name-container">
          <div class="name-field">
            <label for="first-name" class="required">First Name</label>
            <input type="text" id="first-name" required>
          </div>
          <div class="name-field">
            <label for="last-name" class="required">Last Name</label>
            <input type="text" id="last-name" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="required">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label class="required">Query Type</label>
        <div class="radio-wrapper">
          <label class="radio-option"><input type="radio" name="query-type" value="general" required> General
            Enquiry</label>
          <label class="radio-option"><input type="radio" name="query-type" value="support"> Support Request</label>
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="required">Message</label>
        <textarea id="message" required></textarea>
      </div>
      <div class="form-group">
        <label class="checkbox-group">
          <input type="checkbox" required>
          I consent to being contacted by the team
        </label>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
